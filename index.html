<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychic Game</title>
    <!-- We link our html to the Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12" id="header">
                <h1>Psychic Game</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12" id="wins">
                <h2>Wins:</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12" id="losses">
                <h2>Losses:</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12" id="guesses">
                <h2>Guesses Left:</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12" id="used">
                <h2>Letter's You've Guessed:</h2>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js">
    </script>
</body>

</html>
